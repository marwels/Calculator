<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body id="body">
    <div id="container">
        <div id="display"></div>
        <button id="clear" data-op="clear">CLEAR</button>
        <button id="delete" data-op="delete">DELETE</button>
        <button id="n7" class="digit" data-digit="7">7</button>
        <button id="n8" class="digit" data-digit="8">8</button>
        <button id="n9" class="digit" data-digit="9">9</button>
        <button id="division" class="operation" data-op="division">/</button>
        <button id="n4" class="digit" data-digit="4">4</button>
        <button id="n5" class="digit" data-digit="5">5</button>
        <button id="n6" class="digit" data-digit="6">6</button>
        <button id="multiplication" class="operation" data-op="multiplication">*</button>
        <button id="n1" class="digit" data-digit="1">1</button>
        <button id="n2" class="digit" data-digit="2">2</button>
        <button id="n3" class="digit" data-digit="3">3</button>
        <button id="subtraction" class="operation" data-op="subtraction">-</button>
        <button id="dot">.</button>
        <button id="n0" class="digit" data-digit="0">0</button>
        <button id="sum">=</button>
        <button id="addition" class="operation" data-op="addition">+</button>
    </div>



</body>

</html>
