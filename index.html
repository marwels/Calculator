<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body id="body">
    <div id="container">
        <div id="display"></div>
        <div id="clear">CLEAR</div>
        <div id="delete">DELETE</div>
        <div id="7" class="digit">7</div>
        <div id="8" class="digit">8</div>
        <div id="9" class="digit">9</div>
        <div id="division" class="operation">/</div>
        <div id="4" class="digit">4</div>
        <div id="5" class="digit">5</div>
        <div id="6" class="digit">6</div>
        <div id="multiplication" class="operation">*</div>
        <div id="1" class="digit">1</div>
        <div id="2" class="digit">2</div>
        <div id="3" class="digit">3</div>
        <div id="subtraction" class="operation">-</div>
        <div id="dot">.</div>
        <div id="0" class="digit">0</div>
        <div id="sum">=</div>
        <div id="addition" class="operation">+</div>
    </div>



</body>

</html>
